<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build-a-cash-register.css">
    <title>Build a Cash Register Project</title>
  </head>

  <body>
    <form id = "form">
      <h1>Cash Register</h1>
      <h3 id = "price-label">PRICE</h3>
      <label for = "number">Enter amount paid by customer:</label>
      <input id = "cash", type="number" step="0.01"></input>
      <button id = "purchase-btn">Purchase</button>
      <p id = "total-change-due">TOTAL CHANGE DUE: </p>
      <p id = "change-due">CHANGE DUE</p>
      <div id = "register">
        <h2>Cash in Register:</h2>
        <h3>Total in register: $<span id="cid-total">0.00</span></h3>
        <table id="cid-table">
          <thead>
            <tr>
              <th>Coin/Note</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        
      </div>
    </div>
    <script type="text/javascript" src="build-a-cash-register.js">
    </script>
  </body>
</html>
