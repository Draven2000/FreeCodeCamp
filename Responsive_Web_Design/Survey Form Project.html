<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="build-a-survey-form.css" />
  </head>

  <body>
    <h1 id = "title">Tea Enjoyers Survey Form</h1>
    <p id = "description">We would love to hear your thoughts on tea.</p>

    <form id = "survey-form">
      <label for="name" id = "name-label">Enter Your Name: 
      <input id = "name" name = "name" type = "text" placeholder="Enter name here..." required ></label>

      <label for="email" id = "email-label">Enter Your Email: <input id="email" name="email" type="email" placeholder="Enter email here..." required /></label>

      <label for="number" id = "number-label">Enter Your Age: 
      <input id = "number" type = "number" min = "10" max = "130" placeholder="Enter age here..."></label>

<legend>Do you prefer black teas or green teas?</legend>
      <label for="Radio1"><input id="Radio1" type="radio" name="Radio" class="inline" value = "radio" checked /> Black</label>
      <label for="Radio2"><input id="Radio2" type="radio" name="Radio" class="inline" value = "radio"/> Green</label>

      <label for="referrer"><span class = "bold">How many cups of tea do you drink in one day?</span>
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="0">None</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three+</option>
          </select>
      </label>


<legend>Tell us what flavours you enjoy</legend>
      <label for="check"> <input class="inline" id="check" type="checkbox"  name="terms-and-conditions" value = "English Breakfast"/> English Breakfast
      </label>
      <label for="check"> <input class="inline" id="check" type="checkbox"  name="flavour" value = "Earl Grey"/> Earl Grey
      </label>
      <label for="check"> <input class="inline" id="check" type="checkbox"  name="flavour" value = "Green tea"/> Green tea 
      </label>
      <label for="check"> <input class="inline" id="check" type="checkbox"  name="flavour" value = "Mint tea"/> Mint tea 
      </label>
      <label for="check"> <input class="inline" id="check" type="checkbox"  name="flavour" value = "Camomile tea"/> Camomile tea 
      </label>

    <label for="bio"><span class = "bold">Tell us more about your favourite teas</span>:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="what other flavours, sugar and milk, does it help you relax?..."></textarea>
    </label>

      <input type = "submit" value = "Submit" id = "submit" />
    </form>
  </body>
<html/>
  </body>
